<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>code with Aswanth</title>
</head>
<body>
    <h1>Welcome to the text analyazer. Enter your text below</h1>
    <form action="/analyze" method="get">
        <textarea name="text" style="width: 720px; height: 187px;"></textarea><br>
        <input type="checkbox" name="removepunc"> Remove Punctuation <br>
        <input type="checkbox" name="fullcaps"> UPPERCASE <br>
        <input type="checkbox" name="newlineremover"> New line Remover <br>
        <input type="checkbox" name="extraspaceremover"> Extra space Remover <br>
        <input type="checkbox" name="charcount"> Letter Count <br><hr>
        <button type='submit'> Analyze Text</button>
    </form>

</body>
</html>
